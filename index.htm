<script language="javascript"><!-- 
// This page's only job is to get the user's screen resolution, find the next-largest size of image
// (amongst pre-selected S,M,L,XL sizes), and then send that resolution to the main page for image loading
var request_size = 1;
if (screen.width > 854) {request_size = 2;}
if (screen.width > 1366) {request_size = 3;}
if (screen.width > 1712) {request_size = 4;}

if (screen.height > 480 && request_size < 2) {request_size = 2;}
if (screen.height > 768 && request_size < 3) {request_size = 3;}
if (screen.height > 963 && request_size < 4) {request_size = 4;}

var dims = new Array();
dims[1] = [854,480]
dims[2] = [1366,768]
dims[3] = [1712,963]
dims[4] = [1920,1080]

$(document).ready(function(){
	$('#width').val(dims[request_size][0]);
	$('#height').val(dims[request_size][1]);
	$('#MainPage').attr("src", "main-"+request_size+".html");
});
//--> 
</script>
